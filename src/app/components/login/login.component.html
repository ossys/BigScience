<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">BigScience</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="text" name="username" [(ngModel)]="username" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password" [(ngModel)]="password" id="inputPassword" class="form-control" placeholder="Password" required="">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" (click)="login()">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2018 - Open Source Systems</p>
</form>

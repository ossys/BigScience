<div>
    <div class="panel panel-default">
        <div class="panel-body">

            <!-- Standard Form -->
            <div>
                <h4>Select files from your computer</h4>
                <form action="" method="post" enctype="multipart/form-data"
                    id="js-upload-form">
                    <div class="form-inline">
                        <div class="form-group">
                            <input type="file" name="files[]"
                                id="js-upload-files" multiple>
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary"
                            id="js-upload-submit">Upload files</button>
                    </div>
                </form>
            </div>

            <!-- Drop Zone -->
            <h4 class="text-center">Or Drag and Drop Your Files Below</h4>
            <div class="upload-drop-zone" appDnd
            (filesEmitter)="onFilesAdded($event)"
            [allowed_extensions]="['h5', 'hdf', 'hdf5']">
              <i class="pe-7s-download"></i>
            </div>

            <!-- Progress Bar -->
            <div class="progress">
                <div class="progress-bar" role="progressbar"
                    aria-valuenow="60" aria-valuemin="0"
                    aria-valuemax="100" style="width: 60%;">
                    <span class="sr-only">60% Complete</span>
                </div>
            </div>

            <!-- Upload Finished -->
            <div class="js-upload-finished">
                <h3>Selected Files</h3>
                <div *ngFor="let file of files">
                  <div *appFile="file"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <div class="panel panel-default">
        <div class="panel-body">

            <!-- Standard Form -->
            <div>
                <input type="file" (change)="onFileSelectFormChange($event)" multiple>
            </div>

            <!-- Drop Zone -->
            <h4 class="text-center">Or Drag and Drop Your Files Below</h4>
            <div class="upload-drop-zone" appDnd
            (filesEmitter)="onFilesAdded($event)"
            [allowed_extensions]="['h5', 'hdf', 'hdf5']">
              <i class="pe-7s-download"></i>
            </div>

            <!-- Progress Bar -->
            <div class="progress">
                <div class="progress-bar" role="progressbar"
                    aria-valuenow="60" aria-valuemin="0"
                    aria-valuemax="100" style="width: 60%;">
                    <span class="sr-only">60% Complete</span>
                </div>
            </div>

            <!-- Upload Finished -->
            <div class="js-upload-finished">
                <h3>Selected Files</h3>
                <div *ngFor="let file of files">
                  <div class="appFile">
                    <div class="appFileTitle clearfix align-middle">
                        {{ file.name | truncate: 32: '...': false }} 
                        ({{ file.size | bytes }})
                        <button class="btn btn-danger btn-fill pull-right"><i class="pe-7s-close-circle"></i></button>
                        <button class="btn btn-primary btn-fill btn-wd pull-right" (click)="upload(file)">Upload</button>
                    </div>
                    <div class="appFileBody">
                        Extra options
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
